<section>
  <div class="container-fluid">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #EF5411;">
      <a class="navbar-brand" routerLink="" routerLinkActive="active"><img src="../assets/brandname.jpg"
          class="img-fluid" alt="Responsive image" width="250" height="500"></a>

      <form class="form-inline">
        <div class="form-group">
          <input #myInput class="form-control form-control-md rounded-pill bg-white" size="50" type="search" (keyup.enter) = "doSearch(myInput.value)"
            placeholder="I'm looking for...">
          <div class="input-group-append">
            <button (click) = "doSearch(myInput.value)" class="btn input-group-text bg-transparent ml-n5 shadow-none" id="icon" type="submit">
              <i class="fa fa-search icon"></i></button>
          </div>
        </div>
      </form>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse nav-content" id="navbarTogglerDemo02">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active"><i class="far fa-lightbulb fa-lg"></i>
              Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#basicExample" (click)="frame.show()"><i
                class="far fa-user-circle fa-lg"></i>
              Login</a>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" routerLink="/cart" routerLinkActive="active"><i class="far fa-gem fa-lg"></i> Cart</a> -->
            <a href="shopping-detail.html">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              <div class="total">{{ totalPrice | currency: 'USD' }}
                  | <span>{{ totalQuantity }}</span> 
              </div> 
           </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>



  <div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h1 class="modal-title w-100 font-weight-bold">Sign in</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <mdb-icon fas icon="envelope" class="prefix red-text"></mdb-icon>
            <input type="email" id="defaultForm-email" [formControl]="loginFormModalEmail" class="form-control" mdbInput
              mdbValidate>
            <label for="defaultForm-email">Your email</label>
            <mdb-error
              *ngIf="loginFormModalEmail.invalid && (loginFormModalEmail.dirty || loginFormModalEmail.touched)">
              Input invalid
            </mdb-error>
            <mdb-success
              *ngIf="loginFormModalEmail.valid && (loginFormModalEmail.dirty || loginFormModalEmail.touched)">Input
              valid
            </mdb-success>
          </div>

          <div class="md-form mb-4">
            <mdb-icon fas icon="lock" class="prefix red-text"></mdb-icon>
            <input type="password" id="defaultForm-pass" [formControl]="loginFormModalPassword" class="form-control"
              mdbInput mdbValidate>
            <label for="defaultForm-pass">Your password</label>
            <mdb-error
              *ngIf="loginFormModalPassword.invalid && (loginFormModalPassword.dirty || loginFormModalPassword.touched)">
              Input invalid
            </mdb-error>
            <mdb-success
              *ngIf="loginFormModalPassword.valid && (loginFormModalPassword.dirty || loginFormModalPassword.touched)">
              Input valid
            </mdb-success>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default btn-90_width " >Login</button>
        </div>
      </div>
    </div>
  </div>
</section>
