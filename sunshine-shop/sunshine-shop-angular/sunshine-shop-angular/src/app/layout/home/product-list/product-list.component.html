<table class="table">
    <thead class="thead-dark">
        <th>Name</th>
        <th>Price</th>
        <th>Title</th>
    </thead>

    <tbody>
        <tr *ngFor = "let product of products">
            <td>{{product.product_name}} </td>
            <td>{{product.product_price | currency:'USD'}}</td>
            <td>{{product.product_title}}</td>
        </tr>
    </tbody>
</table>
