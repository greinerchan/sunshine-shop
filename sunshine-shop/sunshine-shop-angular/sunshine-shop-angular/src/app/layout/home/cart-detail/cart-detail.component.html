<br>
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0">

                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product </th>
                        <th width="50%">Product Price</th>
                        <th width="30%"></th>
                    </tr>

                    <tr *ngFor="let item of cartItems">
                        <td>
                            <img src="{{ item.imageUrl }}" class="img-responsive" width="150px" />
                        </td>
                        <td>
                            <p>{{ item.name }}</p>
                            <p>{{ item.unitPrice | currency: 'USD' }}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity:</label>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)="addOneCart(item)" class="btn-default-icon">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>

                                    <div class="col ml-4 mr-2">
                                        {{item.quantity}}
                                    </div>

                                    <div class="col">
                                        <button (click)="substractOneCart(item)" class="btn-default-icon">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>


                                    <div class="col-8"></div>
                                </div>
                            </div>
                            <button (click)="remove(item)" class="btn-default-icon2">Remove</button>
                            <p class="mt-2">Subtotal: {{ item.quantity * item.unitPrice | currency: 'USD' }}</p>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold">
                            <p>Total Quantity: {{ totalQuantity }}</p>
                            <p>Shipping: Consult Customer Service</p>
                            <p>Total Price: {{ totalPrice | currency: 'USD' }}</p>
                        </td>
                    </tr>

                </table>
            </div>
            <div *ngIf="cartItems.length == 0">
                <!-- <div id="EmptyCartText">
                    There are no search results for<br><br>
                    Make space between words or use another search word.</div>
                    <br> -->
                <img id="EmptyCart" src="../../../../assets/other/empty-cart-png-Transparent-Images.png" alt="">
            </div>
            <br>
        </div>
    </div>
</div>
