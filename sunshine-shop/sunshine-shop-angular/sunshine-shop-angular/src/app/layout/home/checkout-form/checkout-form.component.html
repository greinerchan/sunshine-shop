<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div id="left" class="col-md-5">

                        <div formGroupName="customer" class="form-area col-md-12">
                            <h2>Step 2: Delivery & Billing <br>
                                <small>Select your delivery method and billing address. Shipping cost will be added into
                                    the
                                    payment details if applicable.
                                </small></h2>
                            <h3>Delivery Address</h3>
                            <div class="row">
                                <div class="col-md-2"><label>First Name</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="firstName" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2"><label>Last Name</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="lastName" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2"><label>Address</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="address" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2"><label>Postcode</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="postcode" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2"><label>City</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="city" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2"><label>State</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="state" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2"><label>Email</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="email" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2"><label>Phone</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="phone" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




                    <div id="right" class="col-md-5">

                        <!-- Credit Card -->
                        <div formGroupName="creditCard" class="form-area payment col-md-12">
                            <h3>Credit Card</h3>

                            <div class="row">
                                <div class="col-md-2"> <label>Card Type</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <select formControlName="cardType">
                                            <option>Visa</option>
                                            <option>Mastercard</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2"> <label>Name on Card</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="nameOnCard" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2"> <label>Card Number</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="cardNumber" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2"> <label>Security Code</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <input formControlName="securityCode" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2"> <label>Expiration Month</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <select formControlName="expirationMonth">
                                            <option>TO DO</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2"> <label>Expiration Year</label></div>
                                <div class="col-md-9">
                                    <div class="input-space">
                                        <select formControlName="expirationYear">
                                            <option>TO DO</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn">
                            <a routerLink="/checkout-form" class="btn-default-icon3">Continue</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
